<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Contact form</title>
    </head>
    <body>
        <div class="wrapper">
            <h5 class="title">Contact us</h5>
            <form>
                <label for="name">
                    <span>your name</span>
                    <input type="text" placeholder="your name please">
                </label>
                <label for="email">
                    <span>your email</span>
                    <input type="email" placeholder="your email please">
                </label>
                <label for="phoneNumber">
                    <span>your phoneNumber</span>
                    <input type="tel" placeholder="your phoneNumber please">
                </label>
                <label for="message">
                    <span>your message</span>
                    <textarea placeholder="your message please"></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
